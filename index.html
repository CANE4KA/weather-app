<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Weather App погода прогноз погоды" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./src/assets/images/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./src/assets/images/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./src/assets/images/favicon-16x16.png"
		/>
		<link
			rel="icon"
			type="image/x-icon"
			href="./src/assets/images/favicon.ico"
		/>
		<script type="text/javascript">
			;(function (l) {
				if (l.search[1] === '/') {
					var decoded = l.search
						.slice(1)
						.split('&')
						.map(function (s) {
							return s.replace(/~and~/g, '&')
						})
						.join('?')
					window.history.replaceState(
						null,
						null,
						l.pathname.slice(0, -1) + decoded + l.hash
					)
				}
			})(window.location)
		</script>
		<title>Weather App by CANE4KA</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
